<!DOCTYPE html>

<html>
    <head>
        <title>Scouting App</title>
        <style>
             html
            {
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        Team Number: <input id="teamNum" type="number" min="0"> <br>
        <strong>Autonomous</strong> <br>
        Shots: <input id="autonShots" type="number" min="0" max="3"><br>
        Beacons: <input id="autonBeacons" type="number" min="0" max="2"><br>
        Park: <select id="park">
                <option>None</option>
                <option>Partial Center</option>
                <option>Partial Ramp</option>
                <option>Full Center</option>
                <option>Full Ramp</option>
            </select> <br>
        <strong>Teleop</strong> <br>
        Shots: <input id="teleopShots" type="number" min="0"> <br>
        Beacons: <input id="teleopBeacons" type="number" min="0"> <br>
        Cap Ball: <select id="cap">
                     <option>None</option>
                     <option>Off the Ground (10)</option>
                     <option>Above the Crossbar (20)</option>
                     <option>Capped (40)</option>
                 </select> <br>
        <strong>Notes</strong> <br>
        <textarea id="notes" cols="40" rows="5"></textarea> <br>
        <button onclick="submit()">Submit</button>
        
        <a target="_blank" href="results.html">Results</a>
        
        <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
        <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
        <button onclick="localStorage.clear(); alert('Storage Cleared')">Do Not Click! - Will Delete All Data</button>

        <script src="script.js"></script>
    </body>
</html>
